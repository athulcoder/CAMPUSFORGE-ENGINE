version: "3.9"

services:
  backend:
    build: .
    container_name: campusforge-backend
    command: gunicorn -b 0.0.0.0:5000 run:app
    ports:
      - "8080:5000"
    env_file:
      - .env
    depends_on:
      - redis
      - minio
    networks:
      - backend

  redis:
    image: redis:7
    container_name: campusforge-redis
    ports:
      - "6379:6379"
    networks:
      - backend

  minio:
    image: minio/minio
    container_name: campusforge-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    networks:
      - backend

volumes:
  minio_data:   

networks:
  backend:
    driver: bridge